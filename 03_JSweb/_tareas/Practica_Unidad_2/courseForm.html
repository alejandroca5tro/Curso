<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ejemplo</title>
    <meta name="author" content="Alejandro Castro">
    <meta name="keywords" content="practice, ejercicios de clase, curso, aplicaciones, tecnologías, web, learning, enseñanza, html, html5">
    <meta name="description" content="Ejercicio de aprendizaje para el desarrollo del curso Desarrollo de aplicaciones con tecnologías web impartido en 2017 en el colegio Tajamar">
    <meta name="generator" content="Visual Studio Code. Versión 1.12.1">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/standard.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">

</head>

<body>
    <header>
        <h1>Inscripción</h1>
    </header>
    <section class="form">
        <form id="courseForm" method="post" enctype="text/plain">
            <fieldset>
                <legend>Datos del alumno</legend>
                <div id="leftCont">
                    <fieldset id="identification">
                        <legend>Identificación</legend>
                        <table>
                            <tr>
                                <td><label for="email">Cuenta de correo</label></td>
                                <td><input type="email" name="email" placeholder="cuenta@dominio.com" required></td>
                            </tr>
                            <tr>
                                <td><label for="password1">Introduzca su clave de acceso</label></td>
                                <td><input type="password" id="password1" name="password1" required></td>
                            </tr>
                            <tr>
                                <td><label for="password2">Repita su clave de acceso</label></td>
                                <td><input type="password" id="password2" name="password2" required></td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset id="course">
                        <legend>Curso</legend>
                        <div id="courseSelection"></div>
                        <div>
                            <select id="subjectSelection" required size="4"></select>
                        </div>
                    </fieldset>
                    <fieldset id="mainButtons">
                        <input type="submit" id="submitButton" name="submit" value="Enviar datos">
                        <input type="reset" name="reset" value="Restablecer valores">
                    </fieldset>
                    <fieldset id="date">
                        <p id="nowis"></p>
                    </fieldset>
                </div>
                <div id="rightCont">
                    <fieldset id="personalData">
                        <legend>Datos Personales</legend>
                        <table>
                            <tr>
                                <td><label for="name">Nombre</label></td>
                                <td><input type="text" name="name" required></td>
                            </tr>
                            <tr>
                                <td><label for="firstFamilyName">Primer apellido</label></td>
                                <td><input type="text" name="firstFamilyName" required></td>
                            </tr>
                            <tr>
                                <td><label for="secondFamilyName">Segundo apellido</label></td>
                                <td><input type="text" name="secondFamilyName"></td>
                            </tr>
                        </table>
                        <fieldset>
                            <legend>Fecha de nacimiento</legend>
                            <label for="birthDate">Fecha de nacimiento:</label>
                            <input type="date" name="birthDate" required>
                        </fieldset>
                    </fieldset>
                    <fieldset id="hobbies">
                        <legend>Aficiones</legend>
                        <div>
                            <input type="checkbox" id="music" value="Música"><label for="music">Música</label><br>
                            <input type="checkbox" id="toTravel" value="Viajar"><label for="toTravel">Viajar</label><br>
                            <input type="checkbox" id="paint" value="Pintura"><label for="paint">Pintura</label><br>
                            <input type="checkbox" id="photography" value="Fotografía"><label for="photography">Fotografía</label><br>
                        </div>
                        <div>
                            <input type="checkbox" id="cinema" value="Cine"><label for="cinema">Cine</label><br>
                            <input type="checkbox" id="read" value="Lectura"><label for="read">Lectura</label><br>
                            <input type="checkbox" id="sport" value="Deporte"><label for="sport">Deporte</label><br>
                            <input type="checkbox" id="dance" value="Baile"><label for="dance">Baile</label><br>
                        </div>
                    </fieldset>
                </div>
            </fieldset>
        </form>
    </section>
    <section class="outputDataPresentation">
        <div id="dataSent"></div>
    </section>
    <footer>
        <hr>
        <address>Alejandro Castro<br>alejandrocastro@gmx.es</address>
    </footer>
    <script type="text/javascript" src="scripts/start.js"></script>
</body>

</html>
