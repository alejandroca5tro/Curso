<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <meta name="author" content="Alejandro Castro">
    <meta name="keywords" content="practice, ejercicios de clase, curso, aplicaciones, tecnologías, web, learning, enseñanza, html, html5">
    <meta name="description" content="Ejercicio de aprendizaje para el desarrollo del curso Desarrollo de aplicaciones con tecnologías web impartido en 2017 en el colegio Tajamar">
    <meta name="generator" content="Visual Studio Code. Versión 1.12.1">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/standard.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <script type="text/javascript" src="scripts/start.js"></script>
</head>

<body>
    <section>
        <form id="courseForm">
            <fieldset>
                <legend>Datos del alumno</legend>
                <div id="leftCont">
                    <fieldset id="identification">
                        <legend>Identificación</legend>
                        <table>
                            <tr>
                                <td><label for="email">Cuenta de correo</label></td>
                                <td><input type="email" name="email" placeholder="cuenta@dominio.com" required></td>
                            </tr>
                            <tr>
                                <td><label for="password">Introduzca su clave de acceso</label></td>
                                <td><input type="password" name="password" required></td>
                            </tr>
                            <tr>
                                <td><label for="password2">Repita su clave de acceso</label></td>
                                <td><input type="password2" name="password2" required></td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset id="course">
                        <legend>Curso</legend>
                        <div id="courseSelection">
                            <!--<input type="radio" name="course" value="web" required>Programador Web<br>
                            <input type="radio" name="course" value="sistems" required>Programador de Sistemas<br>
                            <input type="radio" name="course" value="objects" required>Programador de Objetos<br>-->
                        </div>
                        <div>
                            <select id="subjectSelection" size="4">
                        <option value="html">Html</option>
                        <option value="css">CSS</option>
                        <option value="js">JavaScript</option>
                        <option value="php">PHP</option>
                    </select>
                        </div>
                    </fieldset>
                    <fieldset id="buttons">
                        <input type="submit" name="submit" value="Enviar datos">
                        <input type="reset" name="reset" value="Restablecer valores">
                    </fieldset>
                    <fieldset id="empty">
                    </fieldset>
                </div>
                <div id="rightCont">
                    <fieldset id="personalData">
                        <legend>Datos Personales</legend>
                        <table>
                            <tr>
                                <td><label for="name">Nombre</label></td>
                                <td><input type="text" name="name" required></td>
                            </tr>
                            <tr>
                                <td><label for="firstFamilyName">Primer apellido</label></td>
                                <td><input type="text" name="firstFamilyName" required></td>
                            </tr>
                            <tr>
                                <td><label for="secondFamilyName">Segundo apellido</label></td>
                                <td><input type="text" name="secondFamilyName" required></td>
                            </tr>
                        </table>
                        <fieldset>
                            <legend>Fecha de nacimiento</legend>
                            <label for="day">Día</label>
                            <input type="number" name="day" min="1" max="31" value="0" required>
                            <label for="month">Mes</label>
                            <input type="number" name="month" min="1" max="12" value="0" required>
                            <label for="year">Año</label>
                            <input type="number" name="year" min="1900" max="2017" value="2000" required>
                        </fieldset>
                    </fieldset>
                    <fieldset id="hobbies">
                        <legend>Aficiones</legend>
                        <div>
                            <input type="checkbox" name="music" value="music">Música<br>
                            <input type="checkbox" name="toTravel" value="toTravel">Viajar<br>
                            <input type="checkbox" name="paint" value="paint">Pintura<br>
                            <input type="checkbox" name="photography" value="photography">Fotografía<br>
                        </div>
                        <div>
                            <input type="checkbox" name="cinema" value="cinema">Cine<br>
                            <input type="checkbox" name="read" value="read">Lectura<br>
                            <input type="checkbox" name="sport" value="sport">Deporte<br>
                            <input type="checkbox" name="dance" value="dance">Baile<br>
                        </div>
                    </fieldset>
                </div>
            </fieldset>
        </form>
    </section>
    <footer>
        <hr>
        <address>Alejandro Castro<br>alejandrocastro@gmx.es</address>
    </footer>
</body>

</html>
