<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Elementos JS en Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandro Castro">
    <meta name="keywords" content="practice, ejercicios de clase, curso, aplicaciones, tecnologías, web, learning, enseñanza, html, html5">
    <meta name="description" content="Ejercicio de aprendizaje para el desarrollo del curso Desarrollo de aplicaciones con tecnologías web impartido en 2017 en el colegio Tajamar">
    <meta name="generator" content="Visual Studio Code. Versión 1.12.1">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/standard.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Más información</h4>
                    </div>
                    <div class="modal-body">
                        Información que se añade
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="destinos" class="carousel slide col-sm-10 col-sm-offset-1" data-ride="carousel">
                <!-- Indicadores: lista de los items y en que orden apareceran -->
                <ol class="carousel-indicators">
                    <li data-target="#destinos" data-slide-to="0" class="active"></li>
                    <li data-target="#destinos" data-slide-to="1"></li>
                    <li data-target="#destinos" data-slide-to="2"></li>
                    <li data-target="#destinos" data-slide-to="3"></li>
                </ol>

                <!-- Contenedores (Wrappers) para las imágenes (slides) -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="images/tree1.jpg" alt="Árbol 1">
                        <div class="carousel-caption">"Árbol 1"</div>
                    </div>
                    <div class="item">
                        <img src="images/tree2.jpeg" alt="Árbol 2">
                        <div class="carousel-caption">"Árbol 2"</div>
                    </div>
                    <div class="item">
                        <img src="images/tree3.jpg" alt="Árbol 3">
                        <div class="carousel-caption">"Árbol 3"</div>
                    </div>
                    <div class="item">
                        <img src="images/tree4.jpg" alt="Árbol 4">
                        <div class="carousel-caption">"Árbol 4"</div>
                    </div>
                </div>

                <!-- Controles -->
                <a class="left carousel-control" href="#destinos" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#destinos" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
