<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Posiciones</title>
<style type="text/css">
    .box {
	    position: absolute;
	    left: 150px;
	    top: 170px;
	    height: 120px;
	    width: 400px;
	    border: solid 5px violet;
    }
    .box1 {
        position: absolute;
        height: 120px;
        width: 200px;
        background-color: yellow;
        left: 0px;
        top: 0px;
    }
    .box2 {
        position: absolute;
        height: 120px;
        width: 200px;
        left: 200px;
        top: 0px;
        background-color: blue;
    }
    .box3 {
        position: absolute;
        height: 120px;
        width: 200px;
        background-color: green;
        left: 300px;
        top: 70px;
    }
    .box4 {
        position: fixed;
        height: 40px;
        background-color: orange;
        clear: both;
        bottom: 0px;
        left: 0px;
        width: 100%;
    }
</style>
</head>

<body>
<div class="box">
  <div class="box1">Caja 1</div>
  <div class="box2">Caja 2</div>
  <div class="box3">Caja 3</div>
  <div class="box4">Caja 4 (Fixed desde abajo)</div>
</div>
</body>
</html>
