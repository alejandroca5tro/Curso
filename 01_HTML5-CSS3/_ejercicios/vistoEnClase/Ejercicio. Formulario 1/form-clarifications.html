<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formularios</title>
        <meta name="author" content="Alejandro Castro">
        <meta name="keywords" content="practice, ejercicios de clase, curso, aplicaciones, tecnologías, web, learning, enseñanza, html, html5">
        <meta name="description" content="Ejercicio de aprendizaje para el desarrollo del curso Desarrollo de aplicaciones con tecnologías web impartido en 2017 en el colegio Tajamar">
        <meta name="generator" content="Visual Studio Code. Versión 1.12.1">
        <style>
            ul {
                list-style-type: none;
            }

        </style>
    </head>
    <body>
        <form method="post" action="https://www.google.es/search"><!--No se indica el tipo de archivo porque...¿?-->
        <!--Ponemos la web de google por poner alguna. Nos va a dar error en cualquier caso-->
            <fieldset>
                <legend>Datos personales - post
                     
                </legend>
                <p>
                    <label for="first_name">Escribe tu nombre</label>
                    <input  type="text"
                            id="first_name"
                            name="first_name"
                            placeholder="Escribe tu nombre"
                            required>
                    <!--Esto es lo más importante, ya que es lo que le dará el valor al input cuando alguien introduzca algún dato. Generalmente suele coincidir con el valor puesto en la etiqueta pero no tiene por qué. Es lo que indica el par que se le manda al servidor. Si no se pone, no se envía nada. Suele corresponderse con las variables y con las bases de datos de los programas. Todos los componentes de un formulario deben tener name. En la inmensa mayoría de los casos el name es único. Si algo no lleva name es como si no existiera.-->
                    <!--placeholder se utiliza para que aparezca un mensaje en la caja, que no se enviará, desaparecerá en cuanto se haga click-->
                </p>
                <p>
                    <label for="family_name">apellido</label>
                    <input  type="text"
                            name="family_name"
                            id="family_name">
                    <!--Además de un name se puede poner un id. Esto hace que el sistema sea más accesible. el label for funciona mejor si apunta a un id. Del modo expuesto en este ejemplo, todos los campos van a tener name e id con el mismo valor-->
                </p>
                <p>
                    <label for="email">Coreo</label>
                    <input  type="text"
                            id="email"
                            name="email"
                            value="@tajamar365">
                    <!--En value podemos poner un valor por defecto. Cuando el usuario escribe, value se rellena.-->
                </p>
                <p>
                    <label for="password">Contraseña</label>
                    <input  type="password"
                            name="password">
                </p>
                <p>
                    <label for="opinioln">Danos tu opinión</label>
                    <textarea rows="10" cols="25" name="opinion" maxlength="400"></textarea>
                </p>
            </fieldset>
            <fieldset>
                <legend>Opciones</legend>
                <p>
                    <input type="checkbox" name="acepto" id="acepto">
                    <label for"acepto">He leíido y acepto las condiciones"</label>
                    <!--Aparecerán en el mismo orden en el que se especifiquen aquí en el HTML-->
                </p>
                <p>elige un horario</p>
                <ul>
                    <li><input type="radio" name="horario" value="M"><label for="">Mañana</label></li>
                    <li><input type="radio" name="horario" value="T"><label for="">Tarde</label></li>
                    <li><input type="radio" name="horario" value="N"><label for="">Noche</label></li>
                    <!--Es importante dar value a los radio buttons ya que son el valor que van a mandar-->
                </ul>
                <p>
                    Seleccionar un color
                    <select name="color">
                        <optgroup label="primarios">
                            <option value="red">Rojo</option>
                            <option value="green">Verde</option>
                            <option value="blue">Azul</option>
                        </optgroup>
                        <optgroup label="secundarios">
                            <option value="yellow">Amarillo</option>
                            <option value="cyan">Cyan</option>
                            <option value="magenta">Magenta</option>
                        </optgroup>
                        <!--optgroup permite agregar grupos dentro de la selección-->
                    </select>
                    <!--Importante poner el name. Solo 1, que es el que irá asociado al select.-->
                </p>
                <p>
                    <datalist id="listacolores">
                            <option>Rojo</option>
                            <option>Verde</option>
                            <option>Azul</option>
                            <option>Amarillo</option>
                            <option>Cyan</option>
                            <option>Magenta</option>
                    </datalist>
                    <!--Son muy parecidos a los option, una mezcla entre un input selection y un option. Invocamos dentro un input la lista que queramos. Y permite también escribir el valor que queramos. En windows se conoce como un combobox, que permite seleccionar y escribir el que queramos. También se puede poner el atributo value dentro de option, aunque no suele tener mucho sentido ya que si puede meter lo que el quiera, no va a mneter el valor que nosotros quisiéramos "codificado" a nuestra forma.-->
                    <input type="text" name="colores2" list="listacolores">
                </p>
                <hr>
                <p>
                    <input  type="submit"
                            name="send"
                            value="Enviar">
                </p>
            </fieldset>
        </form>
        <br><br><br>
        <form method="get" action="https://www.google.es/search" name="google">
            <fieldset>
                <legend>Buscar en Google - get</legend>
                <p>
                    <label for="search">búsqueda</label>
                    <input  type="text"
                            name="q"
                            value="gatos">
                </p>
                <p>
                    <input  type="submit"
                            name="send"
                            value="Buscar">
                </p>     
            </fieldset>
        </form>
    </body>
</html>
