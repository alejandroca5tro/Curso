<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Formulario</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body>
    <section>
        <form>
            <fieldset>
                <table>
                    <tr>
                        <th><label for="firstName">First Name:</label></th>
                        <td><input type="text" name="firstName" placeholder="Write your first name" required></td>
                    </tr>
                    <tr>
                        <th> <label for="lastName">Last Name:</label></th>
                        <td> <input type="text" name="lastName" placeholder="Write your last name (or family name)" required></td>
                    </tr>
                    <tr>
                        <th> <label for="city">City:</label></th>
                        <td> <input type="text" name="city" placeholder="Write your city" required></td>
                    </tr>
                    <tr>
                        <th><label for="state">State:</label></th>
                        <td><input type="text" name="state" placeholder="Write your state" required></td>
                    </tr>
                    <tr>
                        <th><label for="comments">Comments:</label></th>
                        <td><textarea name="comments" placeholder="Any comments?" rows="4" cols="20"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit" value="Submit"><input type="reset" name="reset" value="Clear"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </section>
</body>

</html>
