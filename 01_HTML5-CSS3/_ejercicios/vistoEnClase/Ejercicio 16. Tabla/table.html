<body>
    <h1>Tabla de ejemplo</h1>
    <table>
        <tr>
            <th colspan="2" rowspan="2">Resultados de la encuesta</th>
            <th colspan="3">Edad</th>
        </tr>
        <tr>
            <th>12 a 25</th>
            <th>26 a 40</th>
            <th>Más de 40</th>
        </tr>
        <tr>
            <th rowspan="3">¿Cuál es tu destino preferido para las vacaciones?</th>
            <th>Disney-París</th>
            <td>50%</td>
            <td>25%</td>
            <td>25%</td>
        </tr>
        <tr>
            <th>El Caribe</th>
            <td>25%</td>
            <td>50%</td>
            <td>25%</td>
        </tr>
        <tr>
            <th>Europa</th>
            <td>25%</td>
            <td>25%</td>
            <td>50%</td>
        </tr>
    </table>
