<!DOCTYPE html>
<!-- A continuación se define el idioma del archivo HTML-->
<html lang="es">
    <!--A continuación se definen los metadatos del archivo HTML-->
    <head>
        <meta charset="utf-8">
        <title>Lista de 3 niveles</title>
        <meta name="author" content="Alejandro Castro">
        <meta name="generator" content="Visual Studio Code">
        <meta name="keywords" content="Ejercicio, Curso web, learning, enseñanza, html">
        <meta name="description" content="Ejercicio de clase del curso de desarrollo de aplicaciones con tecnología web">

        <style>
        article>ol 
        {
            list-style-type: decimal-leading-zero;
            width: 30%;
            }
        ol>li>ol
        {
            list-style-type: upper-alpha;
            }
        ul 
        {
            list-style-image: src("image/bullet_10.jpg");
            }
        ul li:nth-child(2n)
        {
            background-color: papayawhip;
            }
    </style>

    </head>
    <!--A cotinuación se define el cuerpo del archivo HTML-->
    <body>
        <!--El ejercicio consiste en crear una lista con 3 niveles utilizando las etiquetas adecuadas de HTML-->
        <h1>Deportes</h1>
        <ol title="Alimentos">
            <li>Deportes de agua
                <ol title="Deportes de agua">
                    <li>De interior
                        <ul title="Deportes de agua de interior">
                            <li>Natación</li>
                            <li>Waterpolo</li>
                        </ul>
                    </li>
                    <li>De exterior
                          <ul title="Deportes de agua de exterior">
                            <li>Piragüismo</li>
                            <li>Surf</li>
                        </ul>
                    </li>
                </ol>
            </li>
            <li>Ciclismo
                <ol title="Ciclismo">
                    <li>De carretera               
                    </li>
                    <li>De montaña
                          <ul title="Ciclismo de montaña">
                            <li>Freeride</li>
                            <li>Descenso</li>
                        </ul>
                    </li>
                </ol>
            </li>
        </ol>
     </body>
</html>
