<!--Iniciamos App // Inicializamos variables de Scope
ANTIPATRON que no se debe utilizar-->


<body ng-app ng-init="{sCurso: web, sNombre: Pepe}">
    <header>
        <h1>Formulario de saludo</h1>
    </header>
    <article>
        <form name="formulario">
            <label for="sNombre" id="sNombre">Indica tu nombre</label>
            <!--Asociamos el input a una variable del Modelo-->
            <input type="text" id="fNombre" ng-model="sNombre">
            <label></label>
            <!--Asociamos una operación con el evento click-->
            <input type="button" value="Borrar nombre" ng-click="sNombre=''">
        </form>

        <!--Presentamos mediante expresiones los valores de variables del scope-->
        <p>Hola <span class="destacado">{{sNombre.toUpperCase()}}</span>.</p>
        <p>Bienvenid@ al curso de <strong class="destacado"></strong>.</p>


    </article>

    </footer>
