<!--Iniciamos App // Inicializamos variables de Scope
ANTIPATRON que no se debe utilizar-->

<body ng-app ng-init="nombre= 'Pepe'; aPensamientos =[]">
    <header>
        <h1>Pensamientos</h1>
    </header>
    <article>
        <form name="formulario">
            <label for="fNombre" id="sNombre">Indica tu nombre</label>
            <!--Asociamos el input a una variable del Modelo-->
            <input type="text" id="fNombre" ng-model="nombre">
            <label for="fIdea" id="lblIdea">Comparte una idea</label>
            <!--Asociamos una operación con el evento click-->
            <input type="text" id="fIdea" ng-model="nuevoPensamiento">
            <label></label>
            <input type="button" id="boton" value="Añadir" </form>
            <!--Presentamos mediante expresiones los valores de variables del scope-->
            <p>Hola {{nombre}}</p>
            <p>Lista de ideas:</p>
            <ul>
                <li ng-repeat="nombre in aNombres" track by $index>
                    Tu pensamiento número {{$index + 1}} fue: <q>{{pensamiento}}</q></li>
            </ul>
    </article>
    <footer>
        <p>Alejandro L. Cerezo - Madrid 2017</p>
    </footer>
    <script src="../../../node_modules/angular/angular.js">
    </script>
</body>

</html>
