<body ng-app = "appModule" ng-controller= "AppController">
	<header>
		<h1>Slider - Imágenes</h1>

	<article>
		<h2>Imágenes de Luis Royo</h2>
		<figure><img src="{{ aFotos[iFoto].src}}" alt="{{ aFotos[iFoto].alt}}"
			title="{{aFotos[iFoto].title}}"></figure>
        <button id="back" ng-click="cambiarFoto('back')" ng-hide = "isInicio">Retroceder</button>
        <button id="next" ng-click="cambiarFoto('next')" ng-hide = "isFinal">Avanzar</button>
	</article>
	<footer ng-include=" '../common/_footer.html' "></footer>
