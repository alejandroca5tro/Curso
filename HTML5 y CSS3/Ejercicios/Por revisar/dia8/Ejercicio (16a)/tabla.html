<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tabla</title>

   <body>
	   <table border="1">
		   <tr>
			   <th scope="colgroup rowgroup" colspan=2 rowspan=2>Resultados de la encuesta</th>
			   <th scope="colgroup" colspan=3 rowspan=1>Edad</th>
		   </tr>
		   <tr>
			   <th scope="col">12 a 25</th>
			   <th scope="col">26 a 40</th>
			   <th scope="col">Más de 40</th>
		   </tr>
		   <tr>
			   	<th scope="rowgroup" rowspan=3>¿Cuál es tu destino preferido</br>para las vacaciones?</th>
			   	<th scope="row">Disney-Paris</th>
			   	<td>50%</td>
			   	<td>25%</td>
			   	<td>25%</td>
			</tr>
			<tr>
				<th scope="row">El Caribe</th>
				<td>25%</td>
			   	<td>50%</td>
			   	<td>25%</td>
			</tr>
			<tr>
				<th scope="row">Europa</th>
				<td>25%</td>
				<td>25%</td>
			   	<td>50%</td>
			</tr>			   
	   </table>
</body>
</html>
